name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "."
          target: "/root/datawhisper/api-deploy"
          strip_components: 0

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -eux  # Exit on error, show commands, unset variables = error

            # Create deploy directory if it doesn't exist
            mkdir -p /root/datawhisper/api-deploy
            cd /root/datawhisper/api-deploy

            # Export secrets to environment
            export DB_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}"
            export MONGO_PASSWORD="${{ secrets.PROD_MONGO_PASSWORD }}"
            export AI_SERVICE_URL="${{ secrets.PROD_AI_SERVICE_URL }}"
            export OPENAI_API_KEY="${{ secrets.PROD_OPENAI_API_KEY }}"
            export RATE_LIMIT_QUERY="${{ secrets.PROD_RATE_LIMIT_QUERY }}"
            export RATE_LIMIT_ANALYTICS="${{ secrets.PROD_RATE_LIMIT_ANALYTICS }}"
            export RATE_LIMIT_SYSTEM="${{ secrets.PROD_RATE_LIMIT_SYSTEM }}"
            export RATE_LIMIT_GLOBAL="${{ secrets.PROD_RATE_LIMIT_GLOBAL }}"
            export RATE_LIMIT_GLOBAL_FALLBACK="${{ secrets.PROD_RATE_LIMIT_GLOBAL_FALLBACK }}"
            export CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}"
            export LARGE_DATASET_THRESHOLD="${{ secrets.LARGE_DATASET_THRESHOLD }}"
            export REDIS_HOST="${{ secrets.REDIS_HOST }}"
            export REDIS_PORT="${{ secrets.REDIS_PORT }}"
            export REDIS_DB="${{ secrets.REDIS_DB }}"
            export GOOGLE_DRIVE_CLIENT_ID="${{ secrets.GOOGLE_DRIVE_CLIENT_ID }}"
            export GOOGLE_DRIVE_CLIENT_SECRET="${{ secrets.GOOGLE_DRIVE_CLIENT_SECRET }}"
            export GOOGLE_DRIVE_REDIRECT_URI="${{ secrets.GOOGLE_DRIVE_REDIRECT_URI }}"

            # Create Docker network if it doesn't exist
            echo "=== Checking Docker network ==="
            if ! docker network ls | grep -q datawhisperme_datawhisper-network; then
              echo "Creating Docker network..."
              docker network create datawhisperme_datawhisper-network
            fi
            echo "✅ Docker network ready"

            # Build Docker image
            echo "=== Building Docker image ==="
            cd /root/datawhisper/api-deploy/datawhisper-api
            docker build -t datawhisper-api:latest .
            echo "✅ Docker image built"

            # Stop and remove old API container
            echo "=== Stopping old API container ==="
            docker stop datawhisper-api 2>/dev/null || true
            docker rm datawhisper-api 2>/dev/null || true

            # Start new container
            echo "=== Starting new API container ==="
            docker run -d \
              --name datawhisper-api \
              --network datawhisperme_datawhisper-network \
              --restart unless-stopped \
              -p 127.0.0.1:8080:8080 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ASPNETCORE_URLS=http://+:8080 \
              -e ConnectionStrings__DefaultConnection="Host=datawhisper-db;Database=datawhisper;Username=datawhisper_user;Password=${DB_PASSWORD}" \
              -e ConnectionStrings__MongoDbConnection="mongodb://datawhisper_user:${MONGO_PASSWORD}@datawhisper-mongodb:27017/datawhisper_analytics?authSource=admin" \
              -e AI_SERVICE_URL="${AI_SERVICE_URL}" \
              -e CORS_ALLOWED_ORIGINS="${CORS_ALLOWED_ORIGINS}" \
              -e LARGE_DATASET_THRESHOLD="${LARGE_DATASET_THRESHOLD}" \
              -e RATE_LIMIT_QUERY="${RATE_LIMIT_QUERY}" \
              -e RATE_LIMIT_ANALYTICS="${RATE_LIMIT_ANALYTICS}" \
              -e RATE_LIMIT_SYSTEM="${RATE_LIMIT_SYSTEM}" \
              -e RATE_LIMIT_GLOBAL="${RATE_LIMIT_GLOBAL}" \
              -e RATE_LIMIT_GLOBAL_FALLBACK="${RATE_LIMIT_GLOBAL_FALLBACK}" \
              -e MONITORING__REDISCONNECTIONSTRING="datawhisper-redis:6379" \
              -e MONITORING__REDISDBID="${REDIS_DB}" \
              -e MONITORING__ENABLESQLTRACKING=true \
              -e MONITORING__ENABLEAISERVICETRACKING=true \
              -e GoogleDrive__ClientId="${GOOGLE_DRIVE_CLIENT_ID}" \
              -e GoogleDrive__ClientSecret="${GOOGLE_DRIVE_CLIENT_SECRET}" \
              -e GoogleDrive__RedirectUri="${GOOGLE_DRIVE_REDIRECT_URI}" \
              datawhisper-api:latest
            echo "✅ API container started"

            # Show running containers
            echo "=== Running containers ==="
            docker ps

            # Wait for services to be healthy
            echo "=== Waiting for services to be healthy (10s) ==="
            sleep 10

            # Check if Redis is responding
            echo "=== Checking Redis ==="
            docker exec datawhisper-redis redis-cli ping
            echo "✅ Redis is healthy"

            # Check if PostgreSQL is ready
            echo "=== Checking PostgreSQL ==="
            docker exec datawhisper-db pg_isready -U datawhisper_user
            echo "✅ PostgreSQL is healthy"

            # Check if MongoDB is responding
            echo "=== Checking MongoDB ==="
            docker exec datawhisper-mongodb mongosh --eval "db.adminCommand('ping')" --quiet
            echo "✅ MongoDB is healthy"

            # Check if API is responding
            echo "=== Checking API ==="
            curl -f http://localhost:8080/api/system
            echo "✅ API is healthy"

            echo "=== Deployment completed successfully ==="
