name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /root/datawhisper/api-deploy

            # Update docker-compose.yml with CORS_ALLOWED_ORIGINS
            sed -i '/AI_SERVICE_URL=http:\/\/datawhisper-ai:5003/a\      - CORS_ALLOWED_ORIGINS=\${CORS_ALLOWED_ORIGINS:-https://datawhisper.me}' docker-compose.yml

            # Export secrets to environment
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export MONGO_PASSWORD="${{ secrets.MONGO_PASSWORD }}"
            export AI_SERVICE_URL="${{ secrets.AI_SERVICE_URL }}"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            export RATE_LIMIT_QUERY="${{ secrets.RATE_LIMIT_QUERY }}"
            export RATE_LIMIT_ANALYTICS="${{ secrets.RATE_LIMIT_ANALYTICS }}"
            export RATE_LIMIT_SYSTEM="${{ secrets.RATE_LIMIT_SYSTEM }}"
            export RATE_LIMIT_GLOBAL="${{ secrets.RATE_LIMIT_GLOBAL }}"
            export RATE_LIMIT_GLOBAL_FALLBACK="${{ secrets.RATE_LIMIT_GLOBAL_FALLBACK }}"
            export CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}"
            
            # Restart containers with new environment
            docker compose down
            docker compose up -d --build
            
            # Wait for services to be healthy
            sleep 10
            
            # Check if API is responding
            curl -f http://localhost:8080/api/system || exit 1
            echo "Deployment completed successfully"
