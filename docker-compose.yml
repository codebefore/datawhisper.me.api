services:
  # Redis for monitoring
  redis:
    image: redis:7-alpine
    container_name: datawhisper-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - datawhisper-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: datawhisper-db
    environment:
      POSTGRES_DB: datawhisper
      POSTGRES_USER: datawhisper_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    # Port changed to avoid conflict with local PostgreSQL
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - datawhisper-network
    restart: unless-stopped

  
  # .NET API Backend
  datawhisper-api:
    build:
      context: ./datawhisper-api
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-latest}
    image: datawhisperme/datawhisper-api:${VERSION:-latest}
    container_name: datawhisper-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=datawhisper;Username=datawhisper_user;Password=${DB_PASSWORD}
      - ConnectionStrings__MongoDbConnection=mongodb://datawhisper_user:${MONGO_PASSWORD}@mongodb:27017/datawhisper_analytics?authSource=admin
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://host.docker.internal:5003}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000;http://localhost:3001;http://localhost:5173}
      - LARGE_DATASET_THRESHOLD=${LARGE_DATASET_THRESHOLD:-10}
      - CACHE_TTL_MINUTES=${CACHE_TTL_MINUTES:-5}
      - RATE_LIMIT_QUERY=${RATE_LIMIT_QUERY:-30}
      - RATE_LIMIT_ANALYTICS=${RATE_LIMIT_ANALYTICS:-60}
      - RATE_LIMIT_SYSTEM=${RATE_LIMIT_SYSTEM:-200}
      - RATE_LIMIT_GLOBAL=${RATE_LIMIT_GLOBAL:-100}
      - RATE_LIMIT_GLOBAL_FALLBACK=${RATE_LIMIT_GLOBAL_FALLBACK:-150}
      - GoogleDrive__ClientId=${GOOGLE_DRIVE_CLIENT_ID}
      - GoogleDrive__ClientSecret=${GOOGLE_DRIVE_CLIENT_SECRET}
      - GoogleDrive__RedirectUri=${GOOGLE_DRIVE_REDIRECT_URI:-http://localhost:8080/api/query/google-drive/connect/callback}
      - MONITORING__REDISCONNECTIONSTRING=${REDIS_HOST:-redis}:${REDIS_PORT:-6379}
      - MONITORING__REDISDBID=${REDIS_DB:-0}
      - MONITORING__ENABLESQLTRACKING=true
      - MONITORING__ENABLEAISERVICETRACKING=true
    # Port removed - only accessible via Nginx reverse proxy for security
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - redis
      - postgres
    networks:
      - datawhisper-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs


  # MongoDB for Analytics
  mongodb:
    image: mongo:7.0
    container_name: datawhisper-mongodb
    # Port removed - only accessible within Docker network for security
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=datawhisper_user
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=datawhisper_analytics
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - datawhisper-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  mongodb_data:

networks:
  datawhisper-network:
    external: true
    name: datawhisperme_datawhisper-network